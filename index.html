<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Calculadora</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@100&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contenedor">
        <h1>Aplicacion Calculadora</h1>
            <form>
                <div class="elemento">
                    <label>Operando A:</label>
                    <br/>
                    <input id="operando1" type="number"  placeholder="Escribe operando A">
                </div>
                <div class = "elemento">
                    <label>Operando B:</label>
                    <br/>
                    <input id="operando2" type="number"  placeholder="Escribe Operando B">
                    <br/>
                </div>
                <div >
                    <button class="button" id="operacion" type="button" value="sumar" onclick="sumarOperandos()" style="cursor: pointer;">+</button>
                    <button class="button" id="operacion" type="button" value="restar" onclick="restarOperandos()" style="cursor: pointer;">-</button>
                    <button class="button" id="operacion" type="button" value="multiplicar" onclick="multiplicarOperandos()" style="cursor: pointer;">*</button>
                    <button class="button" id="operacion"  type="button" value="multiplicar" onclick="dividirOperandos()" style="cursor: pointer;">/</button>
                </div>
            </form>
    </div>

<p>Resultado:<span style="color:#C39BD3;" id="resultado" class="resultado"></span> </span></p>
</body>
<script src="js/app.js"></script>
</html>
